  <title>Australian Political Donations Visualiser Tool</title>
  <meta name="description" content="Tool for visualising donations to Australian political parties">
  <meta name="author" content="River Satya">

  <meta name="viewport" content="width=device-width,initial-scale=1">

<body>

  <div id="container" class="container">
    <header>
    <h1>Australian Political Donations</h1>
    <p>Shows a graph of donations to Australian political parties in the 2011/2012 fiscal year.</p>
    </header>
    <div id="controls">
      <div id="controls-stuff">
        <div id="party_selection" class="control">
          <h3>Select political party</h3>
          <select id="party_select" autocomplete="off">
            <option value="all.json">All parties</option>
            <option value="australian_greens_party.json">Australian Greens</option>
            <option value="liberal_party.json">Liberal Party</option>
            <option value="australian_labor_party.json">Australian Labor Party</option>
          </select>
        </div>
        <div id="layouts" class="control">
          <h3>Layout</h3>
          <div class="control-group">
            <a id="force" class="active">Force Directed</a>
            <a id="radial">Parties</a>
          </div>
        </div>
        <div id="filters" class="control">
          <h3>Filter</h3>
          <div class="control-group">
            <a id="all" class="active">All</a>
            <a id="popular">Popular</a>
            <a id="obscure">Obscure</a>
          </div>
        </div>
        <div id="sorts" class="control">
          <h3>Sort</h3>
          <div class="control-group">
            <a id="parties" class="active">Parties</a>
            <a id="links">Links</a>
          </div>
        </div>
        <div id="search_section" class="control">
          <h3>Search</h3>
            <input type="text" class="text-input" id="search" value="" autocomplete="off"/></p>
        </div>
      </div>
    </div>
    <div id="main" role="main">
      <div id="vis"></div>
    </div>
    <footer>
    <p>Data obtained from <a href="http://periodicdisclosures.aec.gov.au/AnalysisPartyGroup.aspx">AEC Periodic Disclosures</a>.</p>

    </footer>
  </div> <!--! end of #container -->
